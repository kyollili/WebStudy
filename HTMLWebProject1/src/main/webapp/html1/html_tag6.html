<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
  태그의 종류 
    => 태그안에 속성 
    => 응용 (화면 제작) 
    => 화면 디자인 (CSS)
    => 클릭시, 오버 ==> 자바스크립트 
    --------------------------
    
    병합 : 가로 => colspan 
          세로 => rowspan 
          *** 항상 <td><th>의 갯수가 한줄에 무조건 동일하다 
 -->
<style type="text/css">
td {
   text-align: center
}
#foot{
  text-align: right;
}
</style>
</head>
<body>
   <h1>성적표</h1>
   <table border=1 width=450>
     <tr>
      <thead> <!-- VueJS,ReactJS 제목-->
        <tr>
          <th>학번</th>
          <th>이름</th>
          <th>국어</th>
          <th>영어</th>
          <th>수학</th>
        </tr>
      </thead>
      <tbody> <!-- 실제 데이터 출력 -->
        <tr>
          <td>1</td>
          <td>홍길동</td>
          <td>80</td>
          <td>80</td>
          <td>80</td>
        </tr>
        <tr>
          <td>2</td>
          <td>심청이</td>
          <td>80</td>
          <td>80</td>
          <td>80</td>
        </tr>
        <tr>
          <td>3</td>
          <td>이순신</td>
          <td>80</td>
          <td>80</td>
          <td>80</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="5" id=foot>총점수:720점</td>
        </tr>
      </tfoot>
     </tr>
   </table>
</body>
</html>
