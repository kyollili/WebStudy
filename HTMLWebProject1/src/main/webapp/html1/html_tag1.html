<html> <!--  문서의 시작을 알려준다 -->
<!-- 
    <html lang="ko"> ko , en
    => 웹템플릿 => HTML (화면UI) ==> <html lang="en">
 -->
<head> <!-- 설정을 하는 태그 : 스타일,한글설정,자바스크립트 설정 = 필요가 없는 경우에는 생략  -->
<meta charset="UTF-8"> <!--  한글 처리 , 시작 페이지 지정 , HashTag... 여러번 사용이 가능-->
<title>Insert title here</title> <!--  브라우저 제목 설정 (한번만 사용)-->
<style type="text/css">
/* 선택자 {스타일 지정 } 
   body {
   ---- 태그명 
   ---- 구분자 (id,class)
        id=>중복이 없는 속성 => #
        class=> 중복이 가능 => .
        
        예)
             <a id="aaa">출력</a>  => a#aaa 
             <a class="bbb">출력</a> => a.bbb
                                       ------- 데이터 수집 
   }
*/
</style>
<!-- 반드시 닫기를 설정 : 화면을 출력하지 않는다 
   <style></style> 
   <script></script>
   <head></head> 
   java => 데이터가 없는 경우 
 -->
<script type="text/javascript">
 // 함수 기반 => 자바 (Main)
 window.onload=function(){
	 alert("HTML 시각...")
 }
</script>
</head> <!-- 설정이 종료가 됨을 알려주다  -->
<body><!-- 브라우저 화면에 출력되는 부분  -->
  
</body>
</html>
