<!-- 
	속성 p.106
	 = 블록형식 => 한 줄 전체를 사용 (println)
	 			<hn> , <br> , <p> , <hr> , <ul> , <ol> , <table> , <div> : 화면분할
	 = 인라인형식 => 지정된 위치에 출력 (print)
	 			<b> , <strong> , <em> , <i> , <ins> , <del> ..., <span> => 일부만 CSS 적용 => 부메뉴
	 			<input> , <img> , <a>
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>블록형식</h1>
	<div style="background-color:yellow">HTML/CSS</div>
	<div style="background-color:green">HTML/CSS</div>
	<span style="background-color:blue">HTML/CSS</span>
	<span style="background-color:red">HTML/CSS</span>
	<span style="background-color:pink">HTML/CSS</span>
	<span style="background-color:magenta">HTML/CSS</span>
	<p>
	<h1 style="background-color: yellow">HTML/CSS</h1>
	<p style="background-color: green">HTML/CSS</p>
	<i style="background-color: red">HTML/CSS</i>
	<a href="#">HTML/CSS</a>
	
</body>
</html>
