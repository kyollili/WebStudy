<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div[id^=a],div[id^=c]{ /*startswith, a%, c%*/
	background-color:yellow;
}
div[id$=a],div[id$=c]{ /*endswith, %a, %c*/
	background-color:pink;
}
div[id*=b],div[id*=k]{ /*contains, %b% %k%*/
	background-color:orange;
}
</style>
</head>
<body>
	<div data-no="1" id="abc">Java</div>
	<div data-no="2" id="bcd">Oracle</div>
	<div data-no="3" id="cdf">JavaScript</div>
	<div data-no="4" id="dfk">Spring</div>
	<div data-no="5" id="efg">AWS</div>
</body>
</html>
