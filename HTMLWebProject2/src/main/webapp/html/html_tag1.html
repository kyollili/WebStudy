          = <head>
               <meta> : 문자 인코딩 
                 <meta charset="UTF-8"> : 한글 처리 
                                ------ Unicode Tranfor Format => 2byte로 읽어서 출력 
                                ------ UTF-8 , EUC-KR (한글 변환)
                                       ------ 표준화 (모든 운영체제에서 사용) => AWS (운영체제 => 우분투(리눅스))
                 <meta content="맛집,여행..."> : 키워드 저장 , 요약정보 
               <title> : 문서제목 (브라우저에 실행)
               ***<link> : CSS파일읽기 
                        ----
                        외부 CSS => 문서 => <link> ==> 프로젝트 파일 전체에서 공통으로 사용

               ***<style> : CSS적용 
               ***<script> : 이벤트 처리 , 데이터 관리

                              <i> => 이탤릭체
                              <small> , <sub> , <sup>

             3-1) 입력창  : input , textarea , select

             4) 화면 분할 : div , span
